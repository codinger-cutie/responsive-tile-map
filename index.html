<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <button id="move-left" style="user-select: none;">LEFT</button>
  <button id="move-right" style="user-select: none;">RIGHT</button>
  <button id="move-up" style="user-select: none;">UP</button>
  <button id="move-down" style="user-select: none;">DOWN</button>

  <p>Controls for PC: Arrow keys</p>
  <p>Controls for touch devices: hold one of the dedicated buttons to move, release to stop moving</p>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
